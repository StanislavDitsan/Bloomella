{% extends 'base.html' %}

{% block content %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

<div class="container">
  <div class="row">
    <div class="col">
      <br>
      <h2 class="text-center">Add Testimonial</h2>
      <form class="mt-4" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success mb-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
