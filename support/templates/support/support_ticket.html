{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <h2 class="mb-4 text-center">Contact Us</h2>
            <br>
            <div class="mb-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-outline-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
