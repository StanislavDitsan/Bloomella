{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<!-- Landing Page -->

<div class="container mx-auto" id="landing-page">
    <div class="row">
        <div class="col-md-6 my-auto">
            <h1 class="display-2">Bloomella</h1>
            <p class="text-uppercase">Where every bloom tells a story</p>
            <div class="my-5">
                <h4>
                    <a href="#" class="shop-now-button btn btn-outline-success text-uppercase">Shop Now</a>
                    <a href="#" class="shop-now-button btn btn-outline-success text-uppercase">Learn More</a>
                </h4>
            </div>
        </div>
        <div class="col-md-6 my-auto">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/media/flower-shop1.jpg" class="d-block w-100" alt="Flower Shop 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/media/flower-shop2.jpg" class="d-block w-100" alt="Flower Shop 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/media/flower-shop3.jpg" class="d-block w-100" alt="Flower Shop 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" button type="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" button type="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
